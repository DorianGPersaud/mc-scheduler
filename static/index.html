<!DOCTYPE html>

<html>
	<head>
		<title>Manhattan College Scheduler</title>
	</head>

	<body>
		<!-- Choose semester -->
		<!--<button id="add-class">Add Class</button>-->
		<form id="class-list" action="submit">
			<span>Classes: </span>
			<br />
			<textarea style="width: 383px;" id="classes" name="classes" cols="40" rows="8"></textarea>
			<br />

			<input type="text" name="end" />

			<input type="submit" />
		</form>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="static/index.js"></script>
	</body>
</html>
